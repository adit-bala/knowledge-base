name: Sync Notion Database (Drizzle)

on:
  schedule:
    - cron: '0 6,18 * * *'        # 6 AM & 6 PM UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_DB: notion
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: [ '5432:5432' ]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Run drizzle-kit migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/notion
        run: |
          psql "$DATABASE_URL" -c "CREATE EXTENSION IF NOT EXISTS vector;"
          npx drizzle-kit migrate --connectionString "$DATABASE_URL"

      - name: Sync Notion â†’ Postgres
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/notion
          NOTION_TOKEN:  ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID:  ${{ secrets.NOTION_DB_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run sync