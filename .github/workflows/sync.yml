name: Sync Notion Database

on:
  schedule:
    # Run at 6 AM and 6 PM UTC every day
    - cron: '0 6,18 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma client
        run: npx prisma generate
        
      - name: Verify database exists
        run: |
          # Check if the database file exists
          if [ ! -f "prisma/notion.db" ]; then
            echo "Database file not found. Creating initial database..."
            npx prisma db push
          else
            echo "Existing database found. Proceeding with sync..."
          fi
        env:
          DATABASE_URL: file:./prisma/notion.db
          
      - name: Run sync script
        run: npm run sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          DATABASE_URL: file:./prisma/notion.db
          
      - name: Commit updated database
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add prisma/notion.db
          git diff --quiet && git diff --staged --quiet || git commit -m "[automated] notion db sync"
          git push
      