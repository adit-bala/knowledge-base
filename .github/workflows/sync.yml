name: Sync Notion Database

on:
  schedule:
    - cron: '0 6,18 * * *'        # 6 AM & 6 PM UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_DB: notion
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: [ '5432:5432' ]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      - name: Run drizzle-kit migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/notion
        run: |
          psql "$DATABASE_URL" -c "CREATE EXTENSION IF NOT EXISTS vector;"
          npx drizzle-kit migrate

      - name: Sync Notion â†’ Postgres
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/notion
          NOTION_TOKEN:  ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID:  ${{ secrets.NOTION_DB_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run sync

      - name: Run SQLite migrations
        run: npx drizzle-kit migrate --config=drizzle.sqlite.config.ts

      - name: Export Postgres article table to SQLite DB
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/notion
        run: npm run export

      - name: Save previous SQLite DB
        run: |
          if [ -f db/notion.db ]; then
            cp db/notion.db db/notion_prev.db
          fi

      - name: Install SQLite tools
        run: sudo apt-get update && sudo apt-get install -y sqlite3-tools

      - name: Check SQLite differences
        id: sqldiff
        run: |
          if [ -f db/notion_prev.db ]; then
            diff_output=$(sqldiff db/notion_prev.db db/notion.db || true)
            echo "$diff_output"
            if [ -z "$diff_output" ]; then
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit SQLite DB
        if: steps.sqldiff.outputs.changed == 'true' && github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add db/notion.db
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "[automated] notion db sync"
            git push origin HEAD:${{ github.ref }}
          fi